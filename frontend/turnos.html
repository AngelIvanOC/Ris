<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Turnos</h1>
        <a href="/Inicio/index.html" style="position: absolute; top: 5%; left: 10%;"><i class="fa-solid fa-circle-xmark" style="color: #ff0000; font-size: 3em;"></i></a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Personal</th>
                    <th>Fecha y Hora de Llegada</th>
                    <th>Fecha y Hora de Salida</th>
                    <th>Asistencia</th>
                </tr>
            </thead>
            <tbody id="turnosTableBody">
                <tr>
                    <td colspan="5" class="text-center">No hay datos disponibles.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function cargarTurnos() {
            try {
                const response = await fetch('http://localhost:8080/turnos');
                if (!response.ok) throw new Error('Error al obtener los turnos');
                const turnos = await response.json();

                const tableBody = document.getElementById('turnosTableBody');
                tableBody.innerHTML = '';

                if (turnos.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No hay turnos disponibles.</td></tr>';
                } else {
                    turnos.forEach(turno => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${turno.id}</td>
                            <td>${turno.nombrePersonal}</td>
                            <td>${new Date(turno.fechaHoraLlegada).toLocaleString()}</td>
                            <td>${new Date(turno.fechaHoraSalida).toLocaleString()}</td>
                            <td>${turno.asistencia ? 'Sí' : 'No'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        window.onload = cargarTurnos;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
