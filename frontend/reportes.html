<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Turnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8f2cb0ebcf.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Reportes de Faltas</h2>
    <a href="/Inicio/index.html" style="position: absolute; top: 5%; left: 10%;"><i class="fa-solid fa-circle-xmark" style="color: #ff0000; font-size: 3em;"></i></a>
    <table class="table table-bordered table-striped mt-4" id="reportesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripci√≥n</th>
            <th>Fecha</th>
            <th>Turno</th>
            <th>Responsable</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script>
    async function cargarReportes() {
        try {
            const response = await fetch('http://localhost:8080/reportes');
            if (!response.ok) {
                throw new Error('Error al obtener los reportes');
            }
            const data = await response.json();

            const tbody = document.getElementById('reportesTable').querySelector('tbody');
            tbody.innerHTML = '';

            data.forEach(reporte => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${reporte.id}</td>
                    <td>${reporte.descripcion}</td>
                    <td>${reporte.fechaFalta}</td>
                    <td>${reporte.turno}</td>
                    <td>${reporte.nombrePersonal}</td> <!-- Cambiado de reporte.personal a reporte.nombrePersonal -->
                `;
                tbody.appendChild(fila);
            });
        } catch (error) {
            console.error('Error:', error);
        }
    }

    window.onload = cargarReportes;
</script>

</body>
</html>
