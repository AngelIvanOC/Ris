    <!-- Modificar datos del usuario -->
    <div class="modal fade" id="modificarUsuario" tabindex="-1" role="dialog" aria-labelledby="modificarUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modificarUsuarioLabel">Datos del Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formModificarUsuario">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombreMod" name="nombreMod" maxlength="50" placeholder=" " >
                            <label for="nombreMod" class="col-form-label">Nombre:</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="apellidosMod" name="apellidosMod" maxlength="50" placeholder=" " >
                            <label for="apellidosMod" class="col-form-label">Apellido:</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailMod" name="emailMod" maxlength="50" placeholder=" " >
                            <label for="emailMod" class="col-form-label">Correo:</label>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="telefonoMod" name="telefono" maxlength="50" placeholder=" " >
                            <label for="telefonoMod" class="col-form-label">Teléfono:</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="contrasenaMod" name="contrasena" maxlength="50" placeholder=" " >
                            <label for="contrasenaMod" class="col-form-label">Contraseña:</label>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
